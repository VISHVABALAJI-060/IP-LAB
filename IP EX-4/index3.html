<!DOCTYPE html>
<html lang="en">
<head>
<title>Anagram Checker</title>
</head>
<body><center>
<h2>Enter two strings to check if they are anagrams:</h2>
<input type="text" id="inputString1" placeholder="Enter first string">
<input type="text" id="inputString2" placeholder="Enter second string">
<button onclick="checkAnagram()">Check Anagram</button>
<p id="result"></p></center>
<script>
  function checkAnagram() {
    const string1 = document.getElementById("inputString1").value;
    const string2 = document.getElementById("inputString2").value;
    const resultElement = document.getElementById("result");
    if (isAnagram(string1, string2)) {
      resultElement.textContent = "The strings are anagrams.";
    } else {
      resultElement.textContent = "The strings are not anagrams.";
    }
  }
  function isAnagram(str1, str2) {
    const cleanStr1 = str1.replace(/\s/g, "").toLowerCase();
    const cleanStr2 = str2.replace(/\s/g, "").toLowerCase();
    if (cleanStr1.length !== cleanStr2.length) {
      return false;
    }
    const sortedStr1 = cleanStr1.split("").sort().join("");
    const sortedStr2 = cleanStr2.split("").sort().join("");
    return sortedStr1 === sortedStr2;
  }
</script>
</body>
</html>
